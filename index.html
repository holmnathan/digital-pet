<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="js/app.js" defer></script>
    <title>Digital Pet</title>
  </head>
  <body>
    <div class="test" id="pet"></div>
    <nav id="game-navigation">
      <ul id = "game-actions">
        <li id="feed" data-change="hunger" data-max="10"  data-depletion-rate="1" >Feed</li>
        <li id="discipline" data-change="discipline" data-max="10" data-depletion-rate="1">Discipline</li>
        <li id="play" data-change="happiness" data-max="10" data-depletion-rate="1">Play</li>
        <li id="medicine" data-change="health" data-max="10" data-depletion-rate="1">Medicine</li>
      </ul>
      <section id="game-controller">
        <button data-operator="subtract" value="left">Left</button>
        <button value="select">Select</button>
        <button data-operator="add" value="right">Right</button>
      </section>
    </nav>
    <aside>
      <ul id="stats">
        <li id="stat-hunger"><h3>Hunger</h3><p>★★★★★☆☆☆☆☆</p></li>
        <li id="stat-discipline"><h3>Discipline</h3><p>★★★★★☆☆☆☆☆</p></li>
        <li id="stat-happiness"><h3>Happiness</h3><p>★★★★★☆☆☆☆☆</p></li>
        <li id="stat-health"><h3>Health</h3><p>★★★★★☆☆☆☆☆</p></li>
      </ul>
    </aside>
    <div class="hidden" role="alert" id="alert">
      <header>Alert</header>
      <p>Message</p>
      <aside></aside>
      <button>Okay</button>
    </div>
  </body>
</html>
